name: ci

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -r src/quotes/requirements.txt

      - name: Unit tests
        run: |
          echo "TODO"



  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.9'

    - name: Install dependencies
      # newer black version had breaking changes
      run: |
        python -m pip install black==21.9b0 flake8==4.0.1 flake8-isort==4.1.1

    - name: Lint
      # currently cli is not-maintained
      run: |
        ./scripts/make is_verified
